<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="/dist/output.css"> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Esqueceu a senha? / Finn-tech</title>
</head>

<body class="bg-gradient-to-r m-auto max-w-md flex justify-center via-cyan-600  from-purple-500 to-pink-500  h-full">
  <main class="mt-12">
    <div class="">
      <div class="flex justify-center items-center">
        <a href="login.html"><img src="imgs/finn-icon.svg" class="ring-4 ring-white px-4 rounded-md" width="150" alt="Icone do Finn"></a>
      </div>
      <div class="flex justify-center items-center">
        <h1 class="font-medium text-white  mb-2 text-6xl">Finn-Tech</h1>
      </div>
      <div>

        <p class="flex justify-center text-gray-300 text-3xl">Esqueceu a senha?</p>
        <br>

      </div>

      <div class="flex justify-center ">

        <form action="POST">
          <div class="max-w-fit">
            <label for="email" class="text-2xl text-white font-bold">Email:</label><br>
            <input type="email" class="p-3 border-2 w-80 sm:w-96  border-black rounded-md
            focus:outline-none focus:border-purple-400 focus:ring-1 focus:ring-purple-400" placeholder=" user@email.com"><br>
            <div class="mt-2">
              <label for="cpf" class="text-2xl text-white font-bold">CPF:</label><br>
              <input type="text" class="p-3 border-2 w-80 sm:w-96  border-black rounded-md
            focus:outline-none focus:border-purple-400 focus:ring-1 focus:ring-purple-400" required placeholder=" 111.222.333-44"><br>
            </div>
          </div>
        </form>
      </div>
      <div class="flex justify-center">
        <p class="max-w-fit text-center mt-4 text-lg text-gray-200 "> Por favor,
          digite seu e-mail e CPF nos campos acima para receber um link e recuperar sua senha.</p>
      </div>
      <div class="flex mt-4 justify-center">
        <button class="w-80 sm:w-96 text-center border border-black font-bold block mt-2 p-2 px-12 rounded-md bg-pink-500 hover:bg-pink-400
          drop-shadow-lg shadow-black text-white" href="">Enviar Email</button>
      </div>
    </div>
    </div>
  </main>
</body>

</html>
